<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List City</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>
<body>

<!--<hr>-->
<!--<a href="/provinces">Back to list province</a><br>-->
<!--<hr>-->
<!--<a href="/customers">Back to list Customer</a>-->
<!--<hr>-->
<center>
    <div th:if="${message}">
        <p th:text="${message}" style="color:green;"></p>
    </div>

    <h1>Cities</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name City</th>
            <th>Name Nation</th>
            <th>Area</th>
            <th>Quantity</th>
            <th>GPA</th>
            <th>Description</th>
            <th>Action</th>
            <th>Action</th>
        </tr>
        <th:block th:each="city : ${list}">
            <tr>
                <td th:text="${city.id}"></td>
                <td><a th:href="@{/view-city/__${city.id}__}" th:text="${city.name}"></a></td>
                <td th:text="${city.nation.name}"></td>
                <td th:text="${city.area}"></td>
                <td th:text="${city.quantity}"></td>
                <td th:text="${city.GPA}"></td>
                <td th:text="${city.description}"></td>
                <td><a th:href="@{/edit-city/__${city.id}__ }">Edit</a></td>
                <td><a th:href="@{/delete-city/__${city.id}__ }">Delete</a></td>
            </tr>
        </th:block>
    </table>
    <a href="/create-city">Create new City</a><br>
</center>
</body>
</html>

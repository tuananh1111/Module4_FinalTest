<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create City</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>
<body>
<center>
    <h1>Create City</h1>
    <p>
        <a href="/city">Cites list</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}" style="color:green;"></p>
    </th:block>
    <form th:action="@{/create-city}" th:object="${city}" method="post">
        <table>
            <tr>
                <td>City Name : </td>
                <td><input type="text" th:field="*{name}"/></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;">Name Error</td>
            </tr>
            <tr>
                <td>Nation Name:</td>
                <td>
                    <select th:field="*{nation}">
                        <option th:each="nation:${nations}" th:value="${nation.id}" th:text="${nation.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Area:</td>
                <td><input type="text" th:field="*{area}"/></td>
                <td th:if="${#fields.hasErrors('area')}" th:errors="*{area}">Name Error</td>

            </tr>
            <tr>
                <td>Quantity :</td>
                <td><input type="text" th:field="*{quantity}"/></td>
                <!--            <td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Name Error</td>-->
            </tr>
            <tr>
                <td>GPA:</td>
                <td><input type="text" th:field="*{GPA}"/></td>
                <!--            <td th:if="${#fields.hasErrors('GPA')}" th:errors="*{GPA}">Name Error</td>-->

            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="*{description}"/></td>
                <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color:red;">Name Error</td>

            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create City"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
